<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pencil Morph → Infinite Pattern</title>
  <meta name="description" content="Full‑frame morph from pencil sketch to infinite pattern with a Lebanese cedar finale." />
  <style>
    :root { --max: 980px; }
    html, body { height: 100%; }
    body { margin: 0; font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color: #111; background: #fff; }
    .wrap { max-width: var(--max); margin: 48px auto; padding: 0 18px; }
    header h1 { margin: 0 0 6px; font-size: clamp(1.8rem, 2.5vw + 1rem, 2.6rem); }
    header p { margin: 0 0 22px; opacity: .75; }
    .frame { position: relative; width: 100%; padding-top: 56.25%; /* 16:9 */ border-radius: 16px; overflow: hidden; box-shadow: 0 10px 40px rgba(0,0,0,.06); }
    .frame iframe, .frame video { position: absolute; inset: 0; width: 100%; height: 100%; border: 0; display: block; background:#000; }
    .btns { margin: 18px 0 0; display: flex; gap: 12px; flex-wrap: wrap; }
    .btn { display:inline-block; padding:10px 14px; border:1px solid #222; border-radius:12px; text-decoration:none; color:#111; }
    footer { margin: 40px 0 80px; opacity: .6; font-size: .9rem; }
    code { background: #f6f6f6; padding: .1em .35em; border-radius: 6px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Pencil Morph → Infinite Pattern</h1>
      <p>Full‑frame morph ending as the Lebanese cedar, in hand‑drawn graphite.</p>
    </header>

    <!-- ======= Option A: YouTube/Vimeo embed (recommended) ======= -->
    <!-- Replace VIDEO_ID or full vimeo URL below. Keep privacy-enhanced youtube-nocookie domain. -->
    <div class="frame" id="mFZ_XO5hki8">
      <iframe
        src="https://www.youtube-nocookie.com/embed/VIDEO_ID?rel=0&modestbranding=1&playsinline=1"
        title="Pencil Morph"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen>
      </iframe>
    </div>

    <!-- ======= Option B: Self-hosted MP4 (uncomment to use) =======
    <div class="frame">
      <video controls playsinline preload="metadata" poster="poster.jpg">
        <source src="assets/video.mp4" type="video/mp4" />
        Sorry, your browser can’t play this video.
      </video>
    </div>
    ======= -->

    <div class="btns">
      <a class="btn" href="#" target="_blank" rel="noopener">Download video</a>
      <a class="btn" href="https://github.com/" target="_blank" rel="noopener">View source</a>
    </div>

    <footer>© 2025 Your Name</footer>

    <!-- Tips:
      • For YouTube: set video to Unlisted if you want it semi‑private.
      • For MP4: keep file <100 MB for GitHub (or use Releases). Make sure encoding is H.264/AAC.
    -->
  </div>
</body>
</html>
