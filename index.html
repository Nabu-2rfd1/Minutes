<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#ffffff">
  <title>Pencil Morph → Infinite Pattern</title>
  <meta name="description" content="Minimal 1:1 looping GIF/WebP with no border. All text centered. Mobile-first." />
  <style>
    /* Ultra-minimal: white bg, black text; NO BORDERS; centered text */
    :root {
      /* vmin so square fits even on short phones */
      --size: min(94vmin, 720px);
      --pad: max(20px, env(safe-area-inset-left));
    }
    html, body { height: 100%; background: #fff; color: #000; }
    body {
      margin: 0;
      font: 16px/1.55 ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale;
    }
    .wrap {
      max-width: 860px;
      margin: 0 auto;
      padding: calc(24px + env(safe-area-inset-top)) var(--pad) 48px;
      text-align: center; /* center all text */
    }
    header { margin: 16px 0 8px; }
    h1 { margin: 0 0 .35rem; font-weight: 500; font-size: clamp(1.2rem, 1rem + 2vw, 1.6rem); }
    p { margin: 0; opacity: .72; }
    /* 1:1 media: no border, centered, responsive */
    .media {
      width: var(--size);
      height: auto;
      display: block;
      margin: 24px auto 0;
      /* no border */
    }
    footer { margin-top: 32px; opacity: .55; font-size: .9rem; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Pencil Morph → Infinite Pattern</h1>
      <p>Square GIF/WebP loop · minimalist · centered text</p>
    </header>

    <!-- Use WebP if available; GIF as fallback -->
    <picture>
      <!-- Uncomment and add a WebP if you have one -->
      <!-- <source srcset="assets/output.webp" type="image/webp"> -->
      <img class="media" src="video.gif" alt="Looping pencil morph">
    </picture>

    <footer>© 2025 Your Name</footer>
  </div>
</body>
</html>
